<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting Font Size</title>
    <style>
        body {
            font-size: 120%;
        }
    </style>
</head>
<body>
    <div>Regular text</div>
    <div style="font-size: 2em;">2em text
        <div style="font-size: 2em;">4em text <!--If we put 4em, it would be 2*4 rather than 2*2-->
            <div style="font-size: .5em;">2em again!</div>
        </div>
    </div>
</body>
</html>
