<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal Links</title>
</head>
<body>
    <h1>Internal Links</h1>
    <section>
        We can link to a file in the same directory as this HTML file like this:
        <a href="index.html" title="same dir link">We are now linking in same dir</a>
    
        <a href="index.html" title="another same dir link">
            <div> DIV linking to a file in same dir</div>
        </a>
    </section>
    <section>
        <p>Let's link to yahoo Page
            <a href="https://www.yahoo.com" target="_blank" title="YOOOHOOO">Our Yahoo Page</a>
        </p>
    </section>
    
</body>
</html>
